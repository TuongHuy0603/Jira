<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="showcount">0</h2>
    <button onclick="count()">count</button>

    <script>
      var counter = 0;
      function count() {
        counter++;
        document.querySelector("showcount").innerHTML = counter;
      }
    </script>
  </body>
</html>
